<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Make Change</title>
   	<link rel="stylesheet" href="/styles/ChangeCalculator.css">
    <script src="/javascript/ChangeCalculator.js"></script>
</head>

<body>
<main>
    <h1 style="text-align:center; ">Change Calculator</h1>

    <label>Enter amount of change due (0-99):</label>
    <input class="default-text-box" type="text" id="cents"/>
    <input type="button" value="Make Change" id="toCoins" />
    <br>
    <br>

    <label>Quarters:</label>
    <input class="default-text-box" type="text" id="quarters" disabled><br>
					
    <label>Dimes:</label>
    <input class="default-text-box" type="text" id="dimes" disabled><br>
	
    <label>Nickels:</label>
    <input class="default-text-box" type="text" id="nickels" disabled><br>
		
    <label>Pennies:</label>
    <input class="default-text-box" type="text" id="pennies" disabled><br>
    

</main>
</body>
</html>
